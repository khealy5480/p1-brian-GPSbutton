<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie RESTful App</title>
</head>
<body>
    <h1>Project One: Locator RESTful App</h1>
    <p>Share your location. Designed using Node Express and NeDB.</p>
        <p>
        latitude: <span id="latitude"></span>&deg;<br />
        longitude: <span id="longitude"></span>&deg;
        </p>
        <button id="geolocate">Find my GPS coordinates</button>

    <script>
    document.getElementById('geolocate').addEventListener('click', event => {
        //Use Navigator Interface to pull in user location
        if('geolocation' in navigator) {
            console.log('geolocation available');
            navigator.geolocation.getCurrentPosition(async position => { 
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                // console.log(lat, lon);
                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = lon;
        
                // console.log(position);
                const data = { lat, lon };
                const options = {
                    method: 'POST',
                    headers: {
                        "Content-Type": 'application/json'
                    },
                    body: JSON.stringify(data)
                };
                const response = await fetch('/api', options);
                const json = await response.json();
                console.log(json);
            }); 
        } else {
            console.log('geoloc. not available');
        }
	})
    </script>
</body>
</html>
